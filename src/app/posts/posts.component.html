<div class="container">
  <div class="row">
    <div class="col-6">
      <app-post-form (onAddPost)="addPost($event)"></app-post-form>
    </div>
    <div class="col-6">
      <app-post *ngFor="let post of posts" [post]="post">
        <div #info>
          <small *ngIf="post.text.length < 10; else largePost">Small post</small>
          <ng-template #largePost>
            <small>Large post</small>
          </ng-template>
        </div>
      </app-post>
    </div>
  </div>
</div>
