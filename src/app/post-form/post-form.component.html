<br>
<form (submit)="addPost()">
  <div class="form-group">
    <label>Post Title</label>
    <input type="text" class="form-control" name="title" placeholder="Post Title" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label>Post Text</label>
    <textarea class="form-control" name="text" rows="3" spellcheck="false" [(ngModel)]="text"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add New Post</button>
</form>
